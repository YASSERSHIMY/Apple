<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="div-logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class=" btn-header">Store</a></li>
                <li><a class=" btn-header">Products</a></li>
                <li><a class=" btn-header">Support</a></li>
            </ul>
        </nav>
        <div class="div-card">
            <img src="images/cart.svg" alt="">
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="div-about">
                <div class="div-about-device">
                    <img src="images/iphone-name.png" alt="">
                    <div class="div-inf-device">
                        <p>iPhone 14 is now available,</P>
                        <P>The phone of the future is fast, secure, protected,
                            with a 5‑core GPU, powers all the latest features and makes graphically intense games and AR apps feel ultrafluid.
                        </p>
                    </div>
                </div>
                <div class="div-btn">
                    <button class="btn">Buy Now</button>
                    <button class="btn">Learn More</button>
                </div>
            </div>
            <div class="div-iphone-image">
                <img src="images/iphone-image.png" alt="">
            </div>
        </section>
        <img src="images/big-eclipse.svg" alt="" class="image-big-circle">
        <img src="images/mid-eclipse.svg" alt="" class="image-mid-circle">
        <img src="images/small-eclipse.svg" alt="" class="image-small-circle">
    </main>
    <h1 class="copyright">©2022 YasserShimy</h1>
</body>
</html>
